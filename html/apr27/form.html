<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
          <div class="form-group col">
            <label for="address">Street Address</label>
            <input
              type="address"
              class="form-control"
              id="address"
              placeholder="Street control food"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-3">
            <label for="city">City</label>
              <input
                  type="city"
                  class="form-control"
                  id="city"
                  placeholder="city"
              />
            </div>
            <div class="form-group col-6">
              <label for="state">State</label>
              <select name="state" id="state" class="form-control">
                 <option value="al">Albama</option>
                <option value="ak">Alaska</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="zip">Zip Code</label>
                <input
                  type="zip"
                  class="form-control"
                  id="zip"
                  placeholder="zip"
                />
            </div>
          </div>
        <div class="form-check">
              <input type="checkbox" class="form-check-input" value="" id="defaultCheck1">
              <label for="defaultCheck1" class="form-check-label">
                Sign me up
              </label>
        </div>
        <!-- <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="tos" />
          <label for="tos" class="custom-control-label"> Sign me up </label>
        </div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="customCheck1"
          />
          <label class="custom-control-label" for="customCheck1"
            >Check this custom checkbox</label
          >
        </div>
        </div> -->
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
