<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon form</title>
  </head>
  <body>
    <h1>Race registration</h1>
    <form action="/race">
      <div>
        <label for="first">Enter first name</label>
        <input type="text" name="name" id="first" required />
        <label for="last">Enter first name</label>
        <input type="text" name="name" id="last" required />
      </div>
      <div>
        <label>Select a race</label><br />
        <input type="radio" name="race" id="5km" />
        <label for="5km">5km</label><br />
        <input type="radio" name="race" id="half" />
        <label for="half">Half marathon</label><br />
        <input type="radio" name="race" id="full" />
        <label for="full">Full marathon</label><br />

        <label for="email">Email</label>
        <input type="email" id="email" name="mail" required />
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" required /><br />

        <label for="select">Select a age</label>
        <select name="race" id="sel">
          <option value="1" name="age">18</option>
          <option value="2" name="age">18-25</option>
          <option value="3" name="age">25-50</option>
        </select>
        <br />
        <button>Required</button>
      </div>
    </form>
  </body>
</html>
