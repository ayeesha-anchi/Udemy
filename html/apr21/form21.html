<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form doc</title>
  </head>
  <body>
    <h1>Forms demo</h1>
    <form action="/html">
      <p>
        <label for="username">Enter a username</label>
        <input id="username" type="text" placeholder="enter text" name="username" />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input id="password" type="password" placeholder="password" name="password"/>
      </p>
      <p>
        <label for="color">Select a color</label>
        <input id="color" type="color" placeholder="color" name="color"/>
      </p>
      <p>
        <label>Enter a number
            <input id="number" type="number" placeholder="enter number" name="number" min="50" max="500" step="20"/>
        </label>
      </p>
      <button type="button">Regular button which does not submit</button>
      <button type="submit">Submit</button>
      <input type="submit" value="Click me">
    </form>
    
    <!-- outside the form no default behaviour -->
    <button type="submit">SUBMIT</button>
    <h2>Searching</h2>
    <h3>Searching on reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Searching on google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Searching on youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <!-- <button>Search Youtube</button> -->
    </form>

    <h2>New inputs</h2>

    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree">
      <label for="agree">I agree all terms and conditions</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m">
      </p>
      <p>
        <label for="meal">Select any meal</label>
          <select name="food" id="meal">
            <option value="chicken">Chicken</option>
            <option value="fish">Fish</option>
            <option value="veg">Veg</option>
          </select>
      </p>
      <p><label for="icecream">Select Icecream</label>
        <input type="range" name="ice" id="icecream" min="1" max="20" step="1" value="icecream_number">
      </p>
      <p><label for="advice">Type some advicee here</label>
        <br>
        <textarea name="text" id="advice" cols="30" rows="10">Enter your advice here</textarea>
      </p>
      <button>Submit</button>
    </form>
     
    <h2>Validation demo</h2>
    <p>
      <form for="/dummy">
      <label for="name">Enter your first name</label>
      <input type="text" name="first" id="name" required >
      <label for="pass">Enter your password</label>
      <input type="password" id="pass" name="password" minlength="5" maxlength="20" required>
      <button>Submit</button>
      </form>
    </p>
  </body>
</html>
