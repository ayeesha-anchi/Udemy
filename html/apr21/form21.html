<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form doc</title>
  </head>
  <body>
    <h1>Forms demo</h1>
    <form action="/html">
      <p>
        <label for="username">Enter a username</label>
        <input id="username" type="text" placeholder="enter text" name="username" />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input id="password" type="password" placeholder="password" name="password"/>
      </p>
      <p>
        <label for="color">Select a color</label>
        <input id="color" type="color" placeholder="color" name="color"/>
      </p>
      <p>
        <label>Enter a number
            <input id="number" type="number" placeholder="enter number" name="number"/>
        </label>
      </p>
      <button type="button">Regular button which does not submit</button>
      <button type="submit">Submit</button>
      <input type="submit" value="Click me">
    </form>
    
    <!-- outside the form no default behaviour -->
    <button type="submit">SUBMIT</button>
    <h2>Searching</h2>
    <h3>Searching on reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Searching on google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Searching on youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <!-- <button>Search Youtube</button> -->
    </form>
  </body>
</html>
